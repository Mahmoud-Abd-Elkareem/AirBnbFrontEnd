<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid color">
    <div class="row">
      <div class="col-3">
        <div class="justify-content-start logo">
          <img src="../../../assets/Images/bglogo1.png"class="bglogo1" alt="">
      </div>
      </div>
      <div class="col-9">
        <ul class="nav justify-content-end navbar">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">English</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link active" routerLink="/hosting">Become a host</a>
          </li>

          <li *ngIf="isLoggdIn" class="nav-item">
            <a class="nav-link" (click)="onLogoutClick()" class="inline-block">Log out</a>
            <img name="dispalyedImage" #dispalyedImage [src]="ProfileImageUrl" style="width: 50px;" class="rounded img-thumbnail inline-block" alt="profile Picture">
            <a class="nav-link" routerLink="/account-settings/personal-info" class="inline-block">Profile</a>
          </li>
          
          <li *ngIf="!isLoggdIn" class="nav-item">
            <a class="nav-link" routerLink="/account/login">Log in</a>
          </li>

        </ul>
    </div>
  </div>
  </div>
</body>
</html>
